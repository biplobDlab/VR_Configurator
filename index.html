<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VR Configurator</title>

  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/design.css">
  <link rel="stylesheet" href="./css/mobile_responsive.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <div class="fullFrameContainer ">
    <div class="viewerGroup">
      <iframe title="Sketchfab Viewer" id="api-frame" class="modelviewer"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="xr-spatial-tracking" immersive-vr
        xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share allowfullscreen
        mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>


    <div id="inspector">

      <div id="slideNavigator">
        <div id="arrow" class="btn border-0" onclick="plusSlides(-1)"><i class="fa fa-chevron-left " style="color: #EFB86A;"
        aria-hidden="true"></i></div>
        
        <p id="title">VR Configurator</p>
        
        <div id="arrow" class="btn border-0" onclick="plusSlides(1)"><i class="fa fa-chevron-right" style="color: #EFB86A;"
          aria-hidden="true"></i></div>
      </div>



      <div id="rootGroup">

        
          <div id="fittingsGroup" class="mySlides">
            <div id="fittingTitle">Fittings</div>
            <div id="floorANDwallRoot">

              <div id="floorRow">
                <div id="subTitleFloor">Floor</div>
                <div id="floorButtons">
                  <button id="Floor1" class="texture-button t1"
                    style="background-image: url(./images/Floor_Interior_V1.png);" onclick="FloorCheck(this)"></button>
                  <button id="Floor2" class="texture-button t2"
                    style="background-image: url(./images/Floor_Interior_V2.png);" onclick="FloorCheck(this)"></button>
                </div>
              </div>

              <div id="wallRow">
                <div id="subTitleWall">Wall</div>
                <div id="wallButtons">
                  <button id="Wall1" class="color-button v1 Wall" type="button" onclick="wallCheck(this)"
                    style=" background-image: url(./images/Feature_Wall_V1.png);"></button>
                  <button id="Wall2" class="color-button v2 Wall" type="button" onclick="wallCheck(this)"
                    style=" background-image: url(./images/Feature_Wall_V2.png);"></button>
                </div>
              </div>

            </div>

          </div>


          <div id="furnitureRoot" class="mySlides d-none">
            <div id="subTitleFurniture">Furnitures</div>

            <div id="furnitureRow">
              <div id="subTitleChair">Chair</div>
              <div id="furnitureButtons">
                <button id="Couch_1" class="texture-button t1" onclick="ActivateObjects(this)"><img
                    src="./images/Couch_1.png"> </button>
                <button id="Couch_2" class="texture-button t2" onclick="ActivateObjects(this)"> <img
                    src="./images/Couch_2.png"></button>
              </div>
            </div>
          </div>


      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
  <script src="./slider.js"></script>
</body>

</html>
